<!DOCTYPE html>
<html>
<head>
	<title>Perulangan Do While</title>
</head>
<body>
	<script type="text/javascript">
		var ulangi = confirm("Apa anda mau mengulang?");;
		var counter = 0;
		do {
 			counter++;
 			ulangi = confirm("Apa anda mau mengulang lagi ?");
		} while(ulangi)
		document.write("Perulangan sudah dilakukan sebanyak "+ counter +" kali");
	</script>
</body>
</html>
