<!DOCTYPE html>
<html>
<head>
	<title>Mengisi data ke Array</title>
</head>
<body>
	<script type="text/javascript">
		// membuat array
 		var products = ["Jarkom", "PBW", "PPB", "Orakom"];
 		document.write("<p>Array awal : " + products + "</p>");
 		// menambahkan isi array
 		products.push("Matriks");
 		// menampilkan array
 		document.write("<p>Array setelah push() : " + products + "</p>");
 	</script>
</body>
</html>
