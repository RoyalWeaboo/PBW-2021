<!DOCTYPE html>
<html>
<head>
	<title>Mengubah isi Array</title>
</head>
<body>
	<script type="text/javascript">
		var os = ["Android", "Mac OS", "Linux", "Windows"];
		document.write("<p>Array awal : " + os + "</p>");
		// Mengubah data index ke 2
		os[2] = "Tea Linux" 
		document.write("<p>Mengubah data index ke 2 : " + os + "</p>");

	</script>
</body>
</html>
