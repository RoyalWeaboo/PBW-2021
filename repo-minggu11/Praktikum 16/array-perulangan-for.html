<!DOCTYPE html>
<html>
<head>
	<title>Perulangan dan Array</title>
</head>
<body>
	<script type="text/javascript">

		//array
		var products = ["Web 1.0", "Web 2.0", "Web 3.0", "Web 4.0"];
		
		document.write("<h3>Daftar Produk:</h3>");
 		document.write("<ol>");
 
 		//loop
 		for(let i = 0; i < products.length; i++){
 			document.write(`<li>${ products[i] }</li>`);
 		}
 		document.write("</ol>");
	</script>
</body>
</html>
