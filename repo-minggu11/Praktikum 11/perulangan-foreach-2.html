<!DOCTYPE html>
<html>
<head>
	<title>Perulangan Do While</title>
</head>
<body>
	<script type="text/javascript">
		//deklarasi array hari
		var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];
		// menampilkan semua hari menggunakan method forEach
		days.forEach(function(day){
		document.write("<p>" + day + "</p>");
		});
	</script>
</body>
</html>
