<!DOCTYPE html>
<html lang="en">
<head>
	<title>Percabangan if/else</title>
</head>
<body>
	<script type="text/javascript">
		var nama = prompt("Siapa Nama Anda ?");
		var pass = prompt("Silakan Masukan Password");

		if(pass == "manasayatau"){
			document.write(`<h2>Selamat Datang ${nama} </h2>`);
		}else{
			document.write(`<p>Maaf ${nama} Password anda salah</p>`);
		}
		document.write("<p>Terimakasih Sudah menggunakan aplikasi ini !</p>");
	</script>

</body>
</html>
