<!DOCTYPE html>
<html>
<head>
	<title>Input Nilai Akhir Mahasiswa</title>
</head>
<body>
 	<script>
 		var nim = prompt("Nim Mahasiswa :");
 		var nama = prompt("Nama Mahasiswa :");
 		var nilai = prompt("Inputkan nilai akhir :");
 		var grade = "";

 		if(nilai >= 90) grade = "A"
 		else if(nilai >= 80) grade = "B+"
 		else if(nilai >= 70) grade = "B"
 		else if(nilai >= 60) grade = "C+"
 		else if(nilai >= 50) grade = "C"
 		else if(nilai >= 40) grade = "D"
 		else if(nilai >= 30) grade = "E"
 		else grade = "F";
 	document.write(`<p>${nim} - ${nama} - ${grade}</p>`);
 	</script>
</body>
</html>
