<!DOCTYPE html>
<html>
<head>
	<title>Menghapus isi Array</title>
</head>
<body>
	<script type="text/javascript">
		var pelajaran = ["Matematika", "IPA", "IPS", "English"];
		document.write("<p>Array awal : " + pelajaran + "</p>");
		// hapus data array indeks ke 2 sebanyak 2 data
		pelajaran.splice(2,2);
		document.write("<p>Array menghapus data mulai dari index 2 sebanyak 2 data : " + pelajaran + "</p>");

	</script>
</body>
</html>
