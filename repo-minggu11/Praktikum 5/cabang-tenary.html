<!DOCTYPE html>
<html lang="en">
<head>
 	<title>Percabangan Ternary</title>
</head>
<body>
 	<script>
 		var jwb = prompt("Apakah Jakarta ibu kota indonesia? (Y/N)");
 		var jawaban = (jwb.toLowerCase() == "y") ? "Benar": "Salah";
 		document.write(`Jawaban anda: <b>${jawaban}</b>`);
 	</script>
</body>
</html>
