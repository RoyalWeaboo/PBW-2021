<!DOCTYPE html>
<html>
<head>
	<title>Menghapus isi Array (depan)</title>
</head>
<body>
	<script type="text/javascript">
		var matkul = ["Matematika", "IPA", "IPS", "English"];
		document.write("<p>Array awal : " + matkul + "</p>");
		// hapus data terdepan array menggunakan shift()
		matkul.shift();
		document.write("<p>Array setelah dihapus index awal : " + matkul + "</p>");
	</script>
</body>
</html>
