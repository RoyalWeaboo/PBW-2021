<!DOCTYPE html>
<html lang="en">
<head>
	<title>Percabangan if</title>
</head>
<body>
	<script type="text/javascript">
		var totalBelanja = prompt("Total Belanja Anda ?", 0);

		if(totalBelanja  > 1000000){
			document.write("<h2>Selamat Anda Dapat Cashback 10%</h2>");
		}

		document.write("Terimakasih Sudah Berbelanja !");
	</script>

</body>
</html>
