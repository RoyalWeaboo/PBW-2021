<!DOCTYPE html>
<html>
<head>
	<title>Dialog Confirm</title>
</head>
<body>
<script type="text/javascript">
	var confirm = confirm("Apakah anda yakin untuk membuka website kami ?");

	if (confirm){
		window.location = "https://dinus.ac.id";
	}else {
		document.write("Anda tidak membuka website kami")
	};
</script>
</body>
</html>
