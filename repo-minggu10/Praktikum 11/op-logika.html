<!DOCTYPE html>
<html lang="en">
<head>
	<title>Operator Logika dalam JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		var a1 = 29;
		var a2 = 9;

		var b = a1 > a2;
		var s = a1 < a2;

		//operator && (and)
		var logika = b && s;
		document.write(`${b} && ${s} = ${logika}<br/>`);

		//operator || (or)
		var logika = b || s;
		document.write(`${b} || ${s} = ${logika}<br/>`);

		//operator ! (not)
		var logika = !b;
			document.write(`!${b} = ${logika}<br/>`);
	</script>
</body>
</html>
