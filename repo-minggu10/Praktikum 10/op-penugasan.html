<!DOCTYPE html>
<html lang="en">
<head>
	<title>Operator Penugasan</title>
</head>
<body>
	<script type="text/javascript">
		document.write("Score Awal .... <br>");

		//pengisian nilai 
		var score = 100;
		document.write("Score = "+score+"<br/>");

		//penjumlahan pengisian 
		score +=5;
		document.write("Score ditambah 5 = "+score+"<br/>");

		//pengurangan pengisian 
		score -=3;
		document.write("Score dikurangi 3 = "+score+"<br/>");

		//perkalian pengisian 
		score *=2;
		document.write("Score dikali 2 = "+score+"<br/>");

		//pembagian pengisian 
		score /=4;
		document.write("Score dibagi 4 = "+score+"<br/>");

		//pemangkatan pengisian 
		score **=2;
		document.write("Score dipangkat 2 = "+score+"<br/>");

		//modulo pengisian 
		score /=3;
		document.write("Score dimodulo 3 = "+score+"<br/>");
	</script>
</body>
</html>
