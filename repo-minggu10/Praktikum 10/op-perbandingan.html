<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var angka1 = 29;
		var angka2 = 92;
		var angkaString = "10";

		// sama dengan
 		var bandingkan = angka1 == angka2;
 		document.write(`${angka1} == ${angka2} = ${bandingkan}<br/>`);

 		// lebih besar
 		var bandingkan = angka1 > angka2;
 		document.write(`${angka1} > ${angka2} = ${bandingkan}<br/>`);

 		// lebih besar sama dengan
 		var bandingkan = angka1 >= angka2;
 		document.write(`${angka1} >= ${angka2} = ${bandingkan}<br/>`);

 		// lebih kecil
 		var bandingkan = angka1 < angka2;
 		document.write(`${angka1} < ${angka2} = ${bandingkan}<br/>`);

 		// lebih kecil sama dengan
 		var bandingkan = angka1 <= angka2;
 		document.write(`${angka1} <= ${angka2} = ${bandingkan}<br/>`);

 		// tidak sama dengan
 		var bandingkan = angka1 != angka2;
 		document.write(`${angka1} != ${angka2} = ${bandingkan}<br/>`);

 		// tiga sama dengan (membandingkan nilai dan tipe data)
 		var bandingkan = angka1 === angka2;
 		document.write(`${angka1} === ${angkaString} = ${bandingkan}<br/>`);


	</script>
</body>
</html>
