<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VideoSub Semantic Element in HTML5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<h1>Video with subtitle in HTML5</h1>
	<video controls>
		<source src="cat-herd.mp4" type="video/mp4"/>
		<source src="cat-herd.webm" type="video/webm"/>
		<track kind="subtitles" src="cat-herd-en.vtt" srclang="en" label="English"/>
	</video>

</body>

</html>
