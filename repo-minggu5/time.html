<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time Semantic Element in HTML5</title>
</head>

<body>

	<article>
		<h1>Time in HTML5</h1>
		
		<p>Written at <time datetime="2021-7-10">7 October 2021</time>
		</p>
		<p>Cinema will be opened only at <time>09:00</time> until <time>15:00</time>
		</p>
	</article>

</body>

</html>
