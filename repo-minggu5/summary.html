<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Summary Semantic Element in HTML5</title>
</head>

<body>

	<article>
		<h1>Chinese novel that you might like !</h1>
		<details>
			<summary>See More...</summary>
			<ul>
				<li>Battle Trough The Heavens</li>
				<li>Heavenly Jewel Change</li>
				<li>Soul Land</li>
			</ul>
		</details>
	</article>

</body>

</html>
