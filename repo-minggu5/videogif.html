<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VideoGif Semantic Element in HTML5</title>
</head>

<body>
	<h1>Video as a Gif in HTML5</h1>
	<video autoplay loop muted playsinline>
		<source src="cat-herd.mp4" type="video/mp4"/>
		<source src="cat-herd.webm" type="video/webm"/>
	</video>

</body>

</html>
