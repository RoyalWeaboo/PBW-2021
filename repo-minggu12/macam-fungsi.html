<!DOCTYPE html>
<html>
<head>
	<title>Membuat Fungsi</title>
</head>
<body>

	<script type="text/javascript">
		//cara biasa
		function namaFungsi1(){
			console.log("Belajar Fungsi");
		}

		//menggunakan ekspresi
		var namaFungsi2 = function(){
			console.log("Belajar Fungsi");
		}

		//menggunakan tanda panah
		var namaFungsi3 = () => {
			console.log("Belajar Fungsi");
		}

		//menggunakan constructor
		var namaFungsi4 = new Function('console.log("Belajar Fungsi");');
	</script>
</body>
</html>
